
    <main>
        <div class="registration__title">
            <h1>Alta de productos</h1>
        </div>
        <div>
            <fieldset class="product-container">
                <legend class="product-container__legend">Productos </legend>
                    <form class="product-container__form" autocomplete="off" method="post" enctype="multipart/form-data">
                        <div>
                            <label>Registro de productos</label>
                                <select name="categoria" id="categoria" name="categoria" required>
                                    <option>Seleccione la categoria del producto</option>
                                    <option value="Pelicula">Pelicula</option>
                                    <option value="Serie">Serie</option>
                                    <option value="Caricaturas">Caricaturas</option>
                                    <option value="Producto de coleccion">Producto de coleccion</option>
                                    <option value="Servicio">Servicio</option>
                                </select>
                            <div class="error-select"></div>
                        </div>        
                        <div class="input-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre"  required placeholder="Dracula">
                            <div class="error-detail"></div>
                        </div>
                        <div class="input-group">
                            <label for="Tipo">Tipo</label>
                            <input type="Tipo" id="Tipo" name="tipo" required placeholder="dvd">
                            <div class="error-detail"></div>
                        </div>
                        <div class="input-group">
                            <label for="Genero">GÃ¨nero</label>
                            <input type="Genero" id="Genero" name="genero" required placeholder="terror">
                            <div class="error-detail"></div>
                        </div>
                        <div class="input-group">
                            <label for="stock">Stock</label>
                            <input type="number" name="stock" id="stock" min="0" max="100">
                            <div class="error-detail"></div>
                        </div>
                        <div class="input-group">
                            <label for="precio">Precio</label>
                            <input type="number" name="precio" id="precio" min="0" max="10000">
                            <div class="error-detail"></div>
                        </div>
                        <!-- <div class="input-group">
                            <label for="foto">Foto</label>
                            <input type="text" name="foto" id="foto" >
                            <div class="error-detail"></div>
                        </div> -->
                        <div id="drop-area">
                            <p>Subir foto con "Elegir imagen" o Arrastrar y Soltar </p>
                            <input type="file" id="fotoarea" accept="imagen/*" onchange="handlefiles(this.files)">
                            <label class="buttonn" for="fotoarea">Elegir imagen</label>
                            <progress id="progresss-bar" max="100" value="0"></progress>
                            <div id="gallery"><img src="" alt=""></div>
                        
                        
                        
                        </div>

                        <div class="input-group">
                            <label for="detalles">Detalles</label>
                            <input class="detalles__size" type="text" name="detalles" id="detalles" >
                            <div class="error-detail"></div>
                        </div>
                        <div class="input-group">
                            <label for="envio">Envio</label>
                            <input type="checkbox" name="envio" id="envio">
                            <div class="error-detail"></div>
                        </div>
                            <button class="product-container__button">Dar de alta</button>
                    </form>
                </fieldset>
        </div>
        <div>
        <h2 class="registration__subtitle">Lista de productos disponibles</h2>
        <div class="listado_productos"></div>
        </div>
    </main>
