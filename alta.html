            <div class="search-bar">
                <div class="search-bar__logo-container">
                        <img src="imagenes/logo1.png" alt="logoCONNECTICUS">
                    <div class="search-bar__logo-container--banner"></div>

    </header>
    </header>
    <main>
        <div class="registration__title">
            <h1>Alta de productos</h1>
        </div>
        <div>
            <fieldset class="product-container">
                <legend class="product-container__legend">Productos </legend>
                    <form class="product-container__form" method="post" enctype="multipart/form-data">
                            <label>Registro de productos</label>
                                <select name="categoria" id="categoria" name="categoria" required>
                                    <option>Seleccione la categoria del producto</option>
                                    <option value="pelicula">Pelicula</option>
                                    <option value="serie">Serie</option>
                                    <option value="caricaturas">Caricaturas</option>
                                    <option value="productocoleccion">Producto de coleccion</option>
                                    <option value="servicio">Servicio</option>
                                </select>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" autofocus required placeholder="Dracula">
                            <label for="Tipo">Tipo</label>
                            <input type="Tipo" id="Tipo" name="tipo" required placeholder="dvd">
                            <label for="Genero">GÃ¨nero</label>
                            <input type="Genero" id="Genero" name="genero" required placeholder="terror">
                            <label for="stock">Stock</label>
                            <input type="number" name="stock" id="stock" min="0" max="100">
                            <label for="precio">Precio</label>
                            <input type="number" name="precio" id="precio" min="0" max="10000">
                            <label for="foto">Foto</label>
                            <input type="file" name="foto" id="foto" multiple>
                            <label for="detalles">Detalles</label>
                            <textarea name="detalles" id="detalles" name="detalles" cols="30" rows="10" class="product-container__textarea">
                            </textarea>
                            <input class="product-container__button" type="submit" value="Dar de alta">
                    </form>
                </fieldset>
        </div>
    </main>
    <footer>
        <div class='footer-container'>
            <p>&trade; Connecticus</p> 
        </div>
        <div >
            <a class="button-index" href="index.html">Inicio</a>

    </footer>
